<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="build/css/main.css">
	<title>aw4fun</title>
</head>
<body>
	<div class="page">
		<div class="countdown-col col">
			<div class="time middle">
				<span>
					<div id="d">12</div>
					Days
				</span>
				<span>
					<div id="h">07</div>
					Hour
				</span>
				<span>
					<div id="m">21</div>
					Minutes
				</span>
				<span>
					<div id="s">51</div>
					Seconds
				</span>
			</div>
		</div>
		
		
		<div class="newsletter-col col">
			<div class="newsletter middle">
				<h2>We will coming soon</h2>
				<h4>Subscribe to get notification when we start</h4>
				<form action="#">
					<input type="text" placeholder="Enter Your Email">
					<input type="button" class="newsletter-btn" value="Subscribe">
				</form>
			</div>
		</div>
	</div>
	
	<script src="src/index.js"></script>
</body>
</html>
