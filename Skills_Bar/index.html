<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="build/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Aw4fun</title>
</head>
<body>

	<div class="center">
		<h1>Software skills</h1>
		<p class="close"><a id="x" href="#">X</a></p>
		<div class="skillbox">
			<p>HTML5</p>
			<p>90%</p>
			<div class="skill">
				<div class="skill_level"></div>
			</div>
		</div>
		
		<div class="skillbox">
			<p>CSS</p>
			<p>50%</p>
			<div class="skill">
				<div class="skill_level"></div>
			</div>
		</div>
		
		<div class="skillbox">
			<p>JS</p>
			<p>65%</p>
			<div class="skill">
				<div class="skill_level"></div>
			</div>
		</div>
		
		<div class="skillbox">
			<p>Photoshop</p>
			<p>21%</p>
			<div class="skill">
				<div class="skill_level"></div>
			</div>
		</div>
		
		<div class="skillbox">
			<p>Loader</p>
			<p class="counter">0%</p>
			<div class="skill">
				<div class="skill_level1"></div>
			</div>
		</div>
		
		<div class="skillButton">
			<button class="start">Start</button>
			<button class="stop">Stop</button>
		</div>
		
	</div>

<script src="build/js/index.js"></script>
</body>
</html>
