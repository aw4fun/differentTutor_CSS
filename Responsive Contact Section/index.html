<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="build/css/main.css">
	<title>aw4fun</title>
</head>
<body>

	<div class="contact__section">
		<h1>Contact Us</h1>
		<div class="border"></div>
		<form action="index.html" method="post" class="contact__form">
			<input type="text" placeholder="Your name" class="contact__form-text">
			<input type="email" placeholder="Your email" class="contact__form-text">
			<input type="text" placeholder="Your password" class="contact__form-text">
			<textarea placeholder="Your message" class="contact__form-text"></textarea>
			<input type="submit" class="contact__form-btn" value="Send">
		</form>
	</div>

	<script src="src/index.js"></script>
</body>
</html>
